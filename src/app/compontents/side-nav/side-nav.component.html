<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
  </button>
  <span>Coal Supplier System</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav opened mode="side" #sidenav>
    <mat-nav-list>
      <mat-accordion>
        <app-user></app-user>
        <app-warehouse></app-warehouse>
        <app-client></app-client>
        <app-faktura></app-faktura>
        <app-cennik></app-cennik>
      </mat-accordion>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-card>
      <mat-card-title>
      Aktywny uzytkownik
      </mat-card-title>
      <mat-card-content>
        <p style="align-content: center">Jeste≈õ zalogowany jako USER1</p>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button color="primary">log out</button>
        <button mat-raised-button color="primary">change user</button>
      </mat-card-actions>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
